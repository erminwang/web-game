<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>The Star Dodger</title>

    <!-- load jQuery -->
    <script src="scripts/jquery-3.2.1.min.js"></script>

    <!-- load your JavaScript code -->
    <script src="scripts/main.js"></script>

    <!-- if you want p5.js, uncomment the following line -->
    <script src="scripts/p5/p5.min.js"></script>

    <!-- if you want p5.js sound functions, uncomment the following line -->
    <script src="scripts/p5/addons/p5.sound.min.js"></script>

    <!-- load CSS styles from styles/mystyle.css -->
    <link rel="stylesheet" type="text/css" href="styles/mystyle.css">

</head>

<body>

<h1>The Star Dodger</h1>
<h2 id="warning">Put your cursor on the safe area to avoid the white circle, the game is about to start!</h2>
<h2 id="difficulty">Difficulty Level: 0</h2>
<h2 id="board">Score: <span id="score">0</span></h2>
<button id="restart" type="button">Restart</button>
<h3 id="gameOver">Game Over</h3>



<h4>Press F to improve difficulty</h4>
<h4>Press S to decrease difficulty</h4>
<h4>(the higher the difficulty the quicker the  score adds up)</h4>


</body>

</html>
